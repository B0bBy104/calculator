<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="stylesheet" href="./resources/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".ico">

  </head>

  <body class="color">
    <header>
      <div class="logo">
        <img src="./resources/images/numbers.jpg" alt="">
      </div>
    </header>
  <h1>Calculate!</h1>

  <div id="calculator">
    <div id="screen"></div>
      <div id="controls">
        <div class="other"></div>
        <div class="other"></div>

      </div>


  <div id="buttons">



  <div id="numbers">
    <div class="number">1</div>
    <div class="number">2</div>
    <div class="number">3</div>
    <div class="number">4</div>
    <div class="number">5</div>
    <div class="number">6</div>
    <div class="number">7</div>
    <div class="number">8</div>
    <div class="number">9</div>
    <div class="number">0</div>
    <div class="operator" id="equal">=</div>
    <div id="clear" class="operator">C</div>

    </div>

    <div id="operators">
      <div class="operator" id="plus">+</div>
      <div class="operator" id="minus">-</div>
      <div class="operator" id="multiply">x</div>
      <div class="operator" id="divide">/</div>
    </div>
  </div>
  </div>

<script src="./resources/js/jquery.js"></script>

<script type="text/javascript" src="./resources/js/script.js"></script>
  </body>
</html>
